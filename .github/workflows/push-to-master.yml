name: on-merge-to-master

on:
  push:
    branches: [master]

jobs:
  say_hello:
    name: Greeting
    runs-on: ubuntu-latest
    steps:
      - name: Hello
        shell: bash
        run: echo "Hello"
  create_log_file:
    runs-on: ubuntu-latest
    needs: say_hello
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/create-log-file
