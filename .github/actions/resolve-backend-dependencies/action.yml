name: Resolve backend dependencies
description: Resolve backend dependencies

runs:
  using: 'composite'
  steps:
    - name: Setup java
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
    - name: Resolve backend dependencies
      shell: bash
      run: ./gradlew downloadDependencies

