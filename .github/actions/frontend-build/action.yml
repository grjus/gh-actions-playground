name: Frontend build
description: Frontend build

runs:
  using: 'composite'
  steps:
    - name: Setup node
      uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: npm
        cache-dependency-path: package-lock.json
    - name: Build frontend dependencies
      shell: bash
      run: |
        cd ghactions-web
        npm ci
    - name: Copy frontend build to bff
      shell: bash
      run: |
        cd ghactions-web
        npm run build
        npm run copy-web-dist
    - name: Install zip
      uses: montudor/action-zip@v1
    - name: Zip content
      shell: bash
      run: zip -qq -r zip-web-content.zip static
      working-directory: ghactions-bff/src/main/resources
    - name: Upload web-static artifact
      uses: actions/upload-artifact@v3
      with:
        name: web-content
        path: zipped-web-content.zip
