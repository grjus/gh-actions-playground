name: Assemble bff
description: Assemble bff

runs:
  using: 'composite'
  steps:
    - name: Setup java
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17
    - name: Assemble bff
      uses: gradle/gradle-build-action@v2
      with:
        arguments: assemble
    - name: Download web-static artifact
      uses: actions/download-artifact@v3
      id: download-artifact
      with:
        name: bff-resources-content
        path: ghactions-bff/src/main/resources/web-static_${{ github.run_id }}.zip
    - name: Unzip web-static artifact
      shell: bash
      run: unzip ${{steps.download-artifact.outputs.download-path}} -d ghactions-bff/src/main/resources/

